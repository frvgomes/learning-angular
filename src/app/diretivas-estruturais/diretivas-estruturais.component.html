<p *ngIf="condition; else elseBlock" >True</p>
<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
  True
</p>

<p *ngIf="!conditionClick">
  False
</p>

<button (click)="qualquerNome()">Clique</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">
    {{i+1}} - {{item.nome}} - {{item.idade}} anos
  </li>
</ul>
<button (click)="onClickAddList()">Clique</button>

<hr>

<input type="text" [(ngModel)]="cor">
<div [ngSwitch]="cor">
  <p *ngSwitchCase="'Azul'">Azul</p>
  <p *ngSwitchCase="'Verde'">Verde</p>
  <p *ngSwitchDefault>Nada consta</p>
</div>
